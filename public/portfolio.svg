<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#grad)"/>

  <!-- Faint “laptop” base shape -->
  <rect x="40" y="90" width="220" height="90" rx="6" fill="#ffffff" opacity="0.15"/>
  <rect x="50" y="100" width="200" height="50" rx="3" fill="#ffffff" opacity="0.2"/>

  <!-- Code symbol in center -->
  <text x="150" y="135" text-anchor="middle"
        font-family="monospace" font-size="32" fill="#fff" opacity="0.9">
    &lt; / &gt;
  </text>

  <!-- Title text -->
  <text x="150" y="40" text-anchor="middle"
        font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#fff">
    Web Apps Portfolio
  </text>

</svg>
